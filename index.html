<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pixel Art Maker!</title>
  <!-- Fonts from Google api -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <!-- Jquery -->
  <script src="js/jquery.min.js"></script>
  <!-- Project css stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Spectrum polyfil(To allow colorPicker work on older browsers) -->
  <script src='js/spectrum.min.js'></script>
  <link rel='stylesheet' href='css/spectrum.min.css' />
</head>

<body>
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <!-- form for user input -->
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="inputHeight" name="height" min="1" value="1">
    Grid Width:
    <input type="number" id="inputWeight" name="width" min="1" value="1">
    <input type="submit" id="my-button">
  </form>

  <h2>Pick A Color</h2>
  <!-- colorPicker -->
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <!-- table that generates the grid -->
  <table id="pixelCanvas"> </table>
  <!-- javascript  -->
  <script src="js/designs.js"></script>
</body>

</html>
